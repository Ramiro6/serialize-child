<ng-content input-search></ng-content>
<ul class="ul-search__find animation"
    [@openClose]
    (@openClose.start)="onAnimationEvent($event)"
    (@openClose.done)="onAnimationEvent($event)"
    appSetWidth
    [typeStyle]="'width'"
    [quantity]="quantity"
    appSetClick
    [takeBox]="cmpSearchBox"
    (matchClick)="hiddenUl($event)"
    *ngIf="showList"
    #ulList>
  <li *ngFor="let item of items; let i = index"
      #liSelect
      [id]="'search-list__' + i"
      tabindex="0"
      (keydown.arrowDown)="changeKeyDown(item, i)"
      (keydown.arrowUp)="changeKeyUp(item, i)"
      (keyup.enter)="onEnterList(item)"
      (click)="onClick(item)">
    {{ item }}
  </li>
</ul>
